<html>
  
<head>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>

	<style>
	body {
	    margin: 0;
	    text-align: center;
	}
	#header{
		text-align:center;
		margin:auto;
		padding:10px;
		color:#ddd;
		margin-bottom:20px;
		background:#434D56;
		box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	}
	#picker{
		text-align:center;
		width:10%;
		padding:5px;
		margin:auto;
		border-radius: 5px;
	}
	#display{
		margin-bottom:20px;
		text-align:center;
	}
	input[type='file'] {
	  color: transparent;
	  size:20%;
	  height:50px;
	  opacity: 0;
	  cursor:pointer;
	  margin-top: -50px;
	}
	.select-wrapper {
	  background-image: url("./img/camera_icon.png");
	  background-repeat: no-repeat;
	  background-size: cover;
	  display: block;
	  position: relative;
	  width: 80px;
	  height: 80px;
	  margin:auto;
	  
	}
	#divimg{
		 margin:auto;
		 height:65%;
		 width:60%;
		 background:#434D56;
		 border: 3px dashed #ddd;
		 border-radius:5px;
		 color:#ddd;
	}
	#img{
		padding-top:10px;
		padding-bottom:10px;
		height:60%;
		visibility:hidden;
		width:60%;
		margin-left: auto;
		margin-right: auto;
		display: block;
	}
	#colorize{
		margin-top: 10px;
		visibility: hidden;
	}
	</style>


<body>
	<div id="header">  
		<h2>Auto Colorization v1.0</h2>
	</div>

	
<div class="container">
  <div class="panel panel-default">
    <div class="panel-body" style="position: relative;">
    	<img id="img" src="#" style="z-index: 5; position: relative;"	alt="your image" height="100" width="100" />
		<div class="progress" id="progress" style="z-index: 10; visibility: hidden; width: 40%; height: 5px; margin: 0 auto; margin-top: -200; position: relative;">
		  <div class="progress-bar" id="progressbar" role="progressbar" aria-valuenow="10"
			  aria-valuemin="0" aria-valuemax="100" style="width:0%;">
			    <span class="sr-only">70% Complete</span>
		  </div>
		</div>
    </div>
    <div class="panel-footer" style="margin-top: 200">
	    <div id="picker">
			<span class="select-wrapper">
			    <button id="colorize" type="button" class="btn btn-primary" ><h5>Colorize</h5></button>
				<input type="file" id="file" accept="image/*" capture="camera" />
			</span>
		</div> 
    </div>
  </div>
</div>
  
</body>

<script type="text/javascript" src="./js/main.js"></script>

</head>  
</html>
